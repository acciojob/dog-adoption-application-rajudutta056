<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Name">
        <br>

        <label for="phone"> Phone Number</label>
        <input type="text" id="phone" required placeholder="Phone Number">
        <br>

        <label for="address"> Address </label>
        <input type="text" id="address" required placeholder="Address">
        <br>
         
        <label for="checkbox">Have you ever lived with a Dog before? </label>
        <input type="checkbox" required id="checkbox"  value="Have you ever lived with a Dog before?">
        <br>

        <label for="breed">Please select your preferred breeds</label>
        <select value="breed" id="multiSelect" required multiple>
            
            <option value="begal">begal</option>
            <option value="husky">husky</option>
            <option value="pom">pom</option>

        </select>
        <br>
        
        <input type="submit" id= "submit" value="submit"> 

    </form>
</body>
</html>
